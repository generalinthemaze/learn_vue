<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="app">
    <button @click="alert">{{message}}</button>
</div>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            message: 'hello vue'
        },
        methods: {
            alert(){
                alert("hello vue")
            }
        }
    })
</script>

</body>
</html>
